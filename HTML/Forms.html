<!DOCTYPE html>
<html>

<head>
 <title>Basic Form</title>
 <style>
   body{ background-image: url("https://images.unsplash.com/photo-1604937455095-ef2fe3d46fcd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=80"); }
 </style>
</head>

<body>
 <form>
  <label for="username">Username &nbsp</label>
  <input type="text" required name="username" id="username" placeholder="Username"><br>
  <label for="pass">Password &nbsp</label>
  <input type="password" required name="pass" id="pass"><br>
  <input type="submit" value="Submit"><br><br>
  <label>Choose a car:</label><br>
   <select>
   <option value="BMW">BMW</option>
   <option value="Mercedes" selected>Mercedes</option>
   <option value="Volvo">Volvo</option>
   </select><br><br>
  <label>Write a Story:</label><br>
   <textarea></textarea><br><br>
  <button>Submit</button><br><br>
  <label>Choose Gender</label><br>
  <input type="radio">Male</input>
  <input type="radio">Female</input><br>
  <input type="checkbox">I have read the Terms and conditions.</input>
 </form>
</body>

</html>
